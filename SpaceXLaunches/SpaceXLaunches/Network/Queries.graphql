query LaunchList($limit: Int, $offset: Int) {
  launchesPast(limit: $limit, offset: $offset) {
    id
    launch_date_utc
    mission_name
    rocket {
      rocket_name
      rocket_type
    }
    links {
      mission_patch_small
    }
  }
}

query Launch($id: ID!) {
  launch(id: $id) {
    details
    launch_site {
      site_name_long
    }
    launch_date_utc
    mission_name
    links {
      flickr_images
      mission_patch
    }
    rocket {
      rocket_name
      rocket_type
      rocket {
        height {
          meters
        }
        mass {
          kg
        }
        diameter {
          meters
        }
        description
        cost_per_launch
      }
    }
  }
}
